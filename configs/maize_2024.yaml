# Maize Crop Configuration (2024)
# Crop-specific parameters for maize trait prediction
#
# Usage: python train.py --config configs/maize_2024.yaml --data-dir ./Training_data

crop: "maize"
year: 2024

# =============================================================================
# Model Architecture - Optimized for Maize
# =============================================================================
model:
  # Use MLP for genetic encoder (faster, good for dense SNP data)
  genetic_encoder: "mlp"
  genetic_hidden_dim: 256
  genetic_hidden_dims: [1024, 512, 256]  # Deeper network for large SNP data
  
  # Environment encoder
  env_hidden_dim: 128
  env_hidden_dims: [256, 128]            # Larger for rich EC features
  
  # Fusion
  fusion: "attention"
  
  # Head
  head_hidden_dims: [64, 32]
  
  dropout: 0.2                           # Higher dropout for regularization

# =============================================================================
# Training Configuration
# =============================================================================
training:
  batch_size: 64
  epochs: 100
  learning_rate: 0.0005                  # Lower LR for stability
  weight_decay: 0.0001
  early_stopping_patience: 20
  
  train_ratio: 0.7
  val_ratio: 0.15

# =============================================================================
# Data Configuration
# =============================================================================
data:
  # Primary trait: Grain Yield
  target_traits:
    - "Yield_Mg_ha"
  
  # Can also predict multiple traits:
  # target_traits:
  #   - "Yield_Mg_ha"
  #   - "Plant_Height_cm"
  #   - "Ear_Height_cm"
  
  genetic_missing_threshold: 0.5
  normalization: "standard"

# =============================================================================
# Logging
# =============================================================================
logging:
  level: "INFO"
  save_dir: "./outputs/maize_2024"
