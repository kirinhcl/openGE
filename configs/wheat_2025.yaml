# Wheat Crop Configuration (2025)
# Template for wheat trait prediction (adapt paths for your data)
#
# Usage: python train.py --config configs/wheat_2025.yaml --data-dir ./Wheat_data

crop: "wheat"
year: 2025

# =============================================================================
# Model Architecture - Optimized for Wheat
# =============================================================================
model:
  # CNN encoder can capture local patterns in wheat genome
  genetic_encoder: "cnn"
  genetic_hidden_dim: 256
  genetic_n_filters: 128
  genetic_kernel_sizes: [7, 5, 3]
  
  # Environment encoder
  env_hidden_dim: 64
  env_hidden_dims: [128, 64]
  
  # Fusion - use concat for multi-trait prediction
  fusion: "concat"
  fusion_dim: 128
  
  # Head for multiple traits
  head_hidden_dims: [64, 32]
  
  dropout: 0.15

# =============================================================================
# Training Configuration
# =============================================================================
training:
  batch_size: 48
  epochs: 120
  learning_rate: 0.0008
  weight_decay: 0.0001
  early_stopping_patience: 15
  
  train_ratio: 0.7
  val_ratio: 0.15

# =============================================================================
# Data Configuration
# =============================================================================
data:
  # Wheat traits (adjust based on your phenotype file columns)
  target_traits:
    - "Grain_Yield"
    # - "Protein_Content"
    # - "Disease_Resistance"
  
  genetic_missing_threshold: 0.4
  normalization: "standard"

# =============================================================================
# Logging
# =============================================================================
logging:
  level: "INFO"
  save_dir: "./outputs/wheat_2025"
